<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todo list</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@1.6.8/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="app">

        <!-- SFONDO -->
        <!-- <div class="bg-up">
        </div>
        <div class="bg-down">
        </div> -->

        <!-- CONTENITORE APP -->
        <div class="cont-flex">
            <div class="container">
                <!-- LATO SINISTRO -->
                <div class="sidebar">

                    <!-- INFO GENERALI -->
                    <div class="gen-info">
                        <div class="pers-info">
                            <img class="avatar" src="img/avatar_io.jpg" alt="">
                            <span>Sofia</span>
                        </div>
                        <div class="gen-icon">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>


                    <!-- NOTIFICHE -->
                    <div class="notifiche">
                        <div class="icon-notifica">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="testo-notifica">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>


                    <!-- RICERCA CHAT -->
                    <div class="ricerca">
                        <button class="btn-ricerca"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input class="text-ricerca" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <!-- ELENCO CHAT -->
                    <div class="chat-card" v-for="contact,i in contacts" @click="scegliChat(i)">
                        <div class="img-nome-user">
                            <div class="cont-img-avatar">
                                <img class="avatar" :src="contact.avatar" alt="">
                            </div>
                            <div class="user-info">
                                <div class="text-chat-card">
                                    <p>{{contact.name}}</p>
                                    <p class="sottotesto">Ultimo messaggio inviato</p>
                                </div>
                            </div>
                        </div>
                        <span class="orario">12:00</span>
                    </div>


                </div>

                <!-- LATO DESTRO -->
                <div class="contenuto">

                    <!-- INFORMAZIONI CHAT UTENTE -->
                    <div class="chat-info selected">
                        <div class="chat-img">
                            <div class="cont-chat-img">
                                <img class="avatar" :src="contacts[chatSelezionata].avatar" alt="">
                            </div>
                            <div class="user-info user-chat-info">
                                <div class="text-chat-card">
                                    <p>{{contacts[chatSelezionata].name}}</p>
                                    <p class="sottotesto">Ultimo accesso oggi alle 12:00</p>
                                </div>
                            </div>
                        </div>
                        <div class="gen-icon">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>


                    <!-- CHATU UTENTE -->
                    <div class="chat">
                        <div class="cont-msg-inviato" v-for="messaggio in contacts[chatSelezionata].messages">
                            <div class="msg" :class="msgInviatoRicevuto(messaggio.status)">
                                {{messaggio.message}}
                            </div>
                        </div>
                    </div>


                    <!-- INVIO MESSAGGI -->
                    <div class="invio-msg">
                        <div class="icon-invio-msg">
                            <button class="icon-invio"><i class="fa-regular fa-face-smile"></i></button>
                        </div>
                        <div class="invio">
                            <input type="text" placeholder="Scrivi un messaggio" class="input-msg" v-model="invioMsg">
                        </div>
                        <div class="icon-invio-msg">
                            <button class="icon-invio" @click="nuovoMsg(invioMsg)"><i class="fa-solid fa-microphone"></i></button>
                        </div>
                    </div>




                </div>

            </div>


        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
